{% extends 'flights/layout.html' %}

{% block body %}
    <ul>
        {% for flight in flights %}
            <li><a href="{% url 'flight_details' flight.id %}">{{ flight.id }} --> from {{ flight.origin}} to {{ flight.destination }}</a></li>
        {% empty %}
            <li>No flights</li>
        {% endfor %}
    </ul>
{% endblock %}
